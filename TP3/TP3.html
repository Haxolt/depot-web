<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            margin-top: 2rem;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            nav a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TP3</h1>
        <nav>
            <a href="../Acceuil.html">Accueil</a>
            <a href="Balise_HTML.html">Exercise 1 - Ballse HTML</a>
            <a href="SQL.html">Exercise 2 - SQL</a>
            <a href="CV.html">Exercise 3 - CV</a>
        </nav>
    </header>
</body>
</html>
